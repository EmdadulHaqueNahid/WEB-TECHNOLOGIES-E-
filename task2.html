<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
</head>
<body>

<h2>Registration Form</h2>

<form>

    <label>Full Name: </label>
    <input type="text" placeholder="Enter your full name"><br><br>

    <label for="username">Username:</label>
    <input type="text" placeholder="Enter Username"><br>
    <label>Password: </label>
    <input type="password" placeholder="Enter password"><br><br>

    <label>Date of Birth: </label>
    <input type="date"><br><br>

    <label>Favorite Color: </label>
    <input type="color"><br><br>

    <label>Gender: </label>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female <br><br>

    <label>Languages Known: </label><br>
    <input type="checkbox"> English<br>
    <input type="checkbox"> Bangla<br>
    <input type="checkbox"> Hindi<br><br>

    <label>Country:</label>
    <select>
        <option>Select Country</option>
        <option>Bangladesh</option>
        <option>Russia</option>
        <option>USA</option>
        <option>Canada</option>
        <option></option>
    </select>
    <br><br>

    <label>Biography: </label><br>
    <textarea placeholder="Write about yourself..."></textarea><br><br>

    <input type="submit" value="Submit">

</form>

</body>
</html>
