<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact Us</title>
<style>
    body {
    background: #f6fbfa;
    color: #000000;
    margin: 50px;
    }

    .page-title {
    font-size: 48px;
    font-weight: 750;
    margin: 0 0 24px 0;
    }

    .form-wrap {
    max-width: 580px;
    background: #ffffff;
    border: 2px solid;
    border-radius: 10px;
    padding: 42px;
    position: relative;
    }

    .tooltip {
    position: absolute;
    right: 18px;
    top: -12px;
    background: #253b94;
    color: #fff;
    padding: 8px 14px;
    border-radius: 6px;
    font-size: 13px;
    }

    .contact-grid 
    {
    display: grid;
    grid-template-columns: 140px 1fr;
    grid-row-gap: 30px;
    grid-column-gap: 18px;
    align-items: start;
    }

    label 
    {
    font-weight: 700;
    font-size: 16px;
    padding-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    textarea 
    {
    width: 100%;
    padding: 6px 12px;
    border: 2px solid #ed0538;
    border-radius: 6px;
    }
    
    textarea 
    {
    min-height: 62px;
    }

    .full-row 
    {
    grid-column: 1 / -2;
    }

    .checkbox-wrap 
    {
    display: flex;
    align-items: right;
    gap: 10px;
    padding-right: 5px;
    }

    .btn {
    display: inline-block;
    background: #342e8b;
    color: #fff;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    font-weight: 700;
    cursor: pointer;
    }

    .btn:hover 
    {
    background: #256b46;
    }

</style>
</head>
<body>

    <h1 class="page-title">Contact Us</h1>

    <div class="form-wrap" aria-labelledby="contact-heading">
    <div class="tooltip">Remember to fill in all fields!</div>

    <form class="contact-form" novalidate>
        <div class="contact-grid">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" />

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" />

        <label for="msg">Message:</label>
        <textarea id="msg" name="message"></textarea>

        <div class="full-row checkbox-wrap">
            <input id="subscribe" name="subscribe" type="checkbox" />
            <label for="subscribe" style="font-weight:600; margin:0;">Subscribe to newsletter</label>
        </div>

        <div class="full-row actions">
            <button type="submit" class="btn">Send</button>
        </div>
        </div>
    </form>
    </div>

</body>
</html>
